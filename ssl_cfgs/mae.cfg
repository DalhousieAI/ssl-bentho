{
	"backbone": {
		"name": "vit_large"
	},
	"data": {
		"dataset": "custom",
		"num_large_crops": 1,
		"num_small_crops": 0,
		"num_classes": 7
	},
	"max_epochs": 800,
	"backbone_params": {
		"patch_size": 16
	},
	"optimizer": {
		"name": "adamw",
		"batch_size": 128,
		"lr": 1.5e-4,
		"weight_decay": 0.05,
		"classifier_lr": 0.03,
		"kwargs": {
			"betas": [0.9, 0.95]
		}
	},
	"knn_eval": {
		"enabled": false,
		"k": 5
	},
	"knn": {
		"distance_func": "cosine"
	},
	"scheduler": {
		"name": "warmup_cosine",
		"interval": "epoch",
		"warmup_epochs": 40
	},
	"num_workers": 8,
	"method": "mae",
	"method_kwargs": {
		"mask_ratio": 0.75,
		"decoder_embed_dim": 512,
		"decoder_depth": 8,
		"decoder_num_heads": 16,
		"norm_pix_loss": false
	}
}